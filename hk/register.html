<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script type="text/javascript" src="js/register.js"></script>
	</head>
	<body>
		<h1 class="h1">
			注册页面
		</h1>
		 <form name="user" action="#" method="get">
    	<table  align="center">
    		<tr>
    			<td>用户名</td>
    			<td>
    				<input type="text" name="username" id="username" />
				</td>
    		</tr>
    		<tr>
    			<td>密码</td>
    			<td>
    				<input type="password" id="password"/>
				</td>
    		</tr>
    		<tr>
    			<td>性别</td>
    			<td>
    				<input type="radio" name="name" checked="checked"/>男
    				<input type="radio" name="name"/>女
				</td>
    		</tr>
    		<tr>
    			<td>爱好</td>
    			<td>
    				<input type="checkbox" name="sport" checked="checked"/>跑步
    				<input type="checkbox" name="basketball"/>篮球
    				<input type="checkbox" name="volleyball"/>排球
				</td>
    		</tr>
    		<tr>
    			<td>邮箱</td>
    			<td>
    				<input type="text" name="email" id="email" />
				</td>
    		</tr>
    		<tr>
    			<td>电话号码</td>
    			<td>
    				<input type="text" name="phone" id="phone" />
				</td>
    		</tr>
    			<td></td>
    			<td>
					<input type="submit" name="tijiao" onclick="check()" value="注册"/>
    				<input type="reset" name="quxiao" value="取消"/>
				</td>
    	</table>
    </form>	
	</body>
</html>
