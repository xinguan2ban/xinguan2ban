<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册页面 </title>
		<link type="text/css" href="css/my.css" rel="stylesheet" />
	</head>
	<body>
		<h1>注册</h1>
		<hr />
		<div class="box">
			<form action="#" method="post" enctype="" onsubmit="">
				username：<input type="text" name="username"  placeholder="username">
				<br />
				<br />
				password：<input type="password" name="password"  placeholder="password">
				<br />
				<br />
				&emsp;&emsp;&emsp; <td >上传头像</td>
               <td ><input type="file" name="headPic" id="headPic" /></td>
    </tr>
    <tr>
    	  <br />
	<br />
  <td style="height: 31px"><select name="province">
       <option>请选择省份</option>
       <option>北京市</option>
       <option>上海市</option>
       <option>山东省</option>
      </select>
      <select name="city">
      <option>请选择城市</option>
      <option>青岛市</option>
      <option>济南市</option>
      <option>东营市</option>
     </select>
     <select name="area">
       <option>请选择区</option>
       <option>四方区</option>
       <option>市南区</option>
       <option>市北区</option>
      </select>
 </td>
</tr>

    <br />
	<br />
			</form>
			性别：&emsp;&emsp;&emsp;<input type="radio" value="nan" name="gender" />男&emsp;&emsp;&emsp;
				<input type="radio" value="nv" name="gender" />女&emsp;&emsp;
				<br />
				<br />爱好：
				<input type="checkbox" value="chi" name="likes" />美食
				<input type="checkbox" value="he" name="likes" />学习
				<input type="checkbox" value="wan" name="likes" />运动
				<input type="checkbox" value="le" name="likes" />休闲
				<br />
				<br />
				
 

				出生日期：<input type="date" name="date" />
				<br />
				<br />
				学历：<select name="diploma">
					<option value="university">大学本科</option>
					<option value="middle school">中学</option>
					<option value="primary school">小学</option>
				</select>
				<br />
				<br />
				
				<textarea cols="50" rows="5" style="resize: ;"></textarea>
				<br />
				<br />
			<input type="submit" value="注册" />
			
		</div>
	</body>
</html>
