<!DOCTYPE html>
<html>
<head>
<title>注册</title>
<link type="text/css" href="css/my.css" rel="stylesheet" />
<meta charset="utf-8">
</head>
<body>
<div class="content" align="center">
<div class="header">
<h1>注册</h1>
</div>
<hr width="30%"/>
<div class="middle">
<form>
<table>
<tr>
<td>
	用户姓名：
</td>
<td> <input type="text" id="id_name" name="username" required="required"></td>
</tr>
<tr>
<td>
	密&emsp;&emsp;码：
</td>
<td><input type="password" id="password" name="password" required="required"></td>
</tr>
<tr>
<td>
	确认密码：</td>
<td><input type="password" id="re_password" name="re_password" required="required"></td>
</tr>
<tr>
<td>性&emsp;&emsp;别：</td>
<td> <input type="radio" id="sex" name="sex" value="男">男 <input type="radio" id="sex" name="sex" value="女">女 </td>
</tr>
<tr>
<td>Q&emsp;&emsp;Q：</td>
<td><input type="QQ" id="QQ" name="QQ" required="required"></td>
</tr>
<tr>
<td>电&emsp;&emsp;话：</td>
<td><input type="text" id="phone" name="phone" required="required"></td>
</tr>
<tr>
<td colspan="2" align="center" style="color:red;font-size:10px;"> </td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" id="register" name="register" value="注册">
<input type="reset" id="reset" name="reset" value="重置">
</td>
</tr>
</tr>
</table>
</form>
</div>
</div>
</body>
</html>
