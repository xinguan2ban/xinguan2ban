<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册页面 </title>
		<link type="text/css" href="css/my.css" rel="stylesheet" />
	</head>
	<body>
		<h1>注册</h1>
		<hr />
		<div class="box">
			<form action="#" method="post" enctype="" onsubmit="">
				<input type="text" name="username"  placeholder="username">
				<br />
				<br />
				<input type="password" name="password"  placeholder="password" >
				<br />
				<br />
			</form>
			<input type="radio" value="nan" name="gender" />男&emsp;&emsp;
				<input type="radio" value="nv" name="gender" />女&emsp;&emsp;
				<br />
				<br />
				爱好:<input type="checkbox" value="meishi" name="likes" />美食
				<input type="checkbox" value="yule" name="likes" />娱乐
				<input type="checkbox" value="gouwu" name="likes" />购物
				<input type="checkbox" value="shenghuo" name="likes" />生活
				<br />
				<br />
				城市:<input type="checkbox" value="beijing" name="likes" />北京
				<input type="checkbox" value="shanghai" name="likes" />上海
				<input type="checkbox" value="chongqing" name="likes" />重庆
				<input type="checkbox" value="chengdu" name="likes" />成都
				<br />
				<br />
				出生日期：<input type="date" name="date" />
				<br />
				<br />
				学历：<select name="diploma">
					<option value="university">本科</option>
					<option value="middle school">中学</option>
					<option value="primary school">小学</option>
				</select>
				<br />
				<br />
				备注：
				<textarea cols="50" rows="5" style="resize: ;"></textarea>
				<br />
				<br />
			<input type="submit" value="注册" />
			<input type="submit" value="登录" />
			
		</div>
	</body>
</html>
