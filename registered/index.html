<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>注册界面</title>
		<link type="text/css" href="css/my.css" rel="stylesheet" />
		<script type="text/javascript" src="js/my.js"></script>
	</head>
	
	<body>

		<h1>注册</h1>
		<hr />
		
		<div class="box">
			<form action="#" method="post" enctype="" onsubmit="" >
				<input type="text" name="username" id="usernmae" placeholder="username"/>
				
				<br />
				<br />
				
				<input type="password" name="password" id="password" placeholder="password"/>
				
				<br />
				<br />
				
				电话：
				<input type="text" id="phone" placeholder="输入电话号码" maxlength="11"/>
				
				<br />
				<br />
				
				请选择你的职业:
				<select>
					<option>老师</option>
					<option>学生</option>
					<option>教授</option>
				</select>
				
				<br/>
				<br/>
				
				性别：&emsp;&emsp;&emsp;
				<input type="radio" name="xinbie" value="nan" />男&emsp;&emsp;&emsp;&emsp;
				<input type="radio" name="xinbie" value="nv" />女
							
				<br />
				<br />
				
				<input type="button" value="注册" onclick="clickme()"/>
			</form>			
		</div>	
	<hr />
	</body>
</html>
