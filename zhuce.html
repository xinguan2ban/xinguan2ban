<!DOCTYPE html>
<html>

	<head>
		<title>注册</title>
		<meta charset="utf-8">
	</head>

	<body>
		<div class="content" align="center">

			<div class="header">
				<h1>注册</h1>
			</div>
            <hr width="30%"/>
            <br />
			<div >
				<form>
					<table>

						<tr>
							<td>用户名：</td>
							<td> <input type="text" id="id_name" name="username" required="required"></td>
						</tr>
						<tr>
							<td>密&nbsp;&nbsp;&nbsp;码：</td>
							<td><input type="password" id="password" name="password" required="required"></td>
						</tr>
						
						<tr>
							<td>性别：</td>
							<td> <input type="radio" id="sex" name="sex" value="男">男 <input type="radio" id="sex" name="sex" value="女">女 </td>
						</tr>
						<tr>
							<td>Email：</td>
							<td><input type="email" id="email" name="email" required="required"></td>
						</tr>
						<tr>
							<td>电话：</td>
							<td><input type="text" id="phone" name="phone" required="required"></td>
						</tr>
						<tr>
							<td>爱好：</td>
							<td><input type="checkbox" id="checkbox_a1" class="chk_1">唱歌</input>
								<input type="checkbox" id="checkbox_a2" class="chk_2">跳舞</input>
								<input type="checkbox" id="checkbox_a3" class="chk_3">rap</input>
								<input type="checkbox" id="checkbox_a4" class="chk_4">篮球</input>
							</td>
						</tr>
						
						<tr>
							<td colspan="2" align="center">
								<input type="submit" id="register" name="register" value="注册">
								<input type="reset" id="reset" name="reset" value="重置">
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center"> 如果已有账号，快去
								<button>登录</button>吧！ </td>
						</tr>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
