<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
		<link type="text/css" href="zc.css" rel="stylesheet" />
	</head>
	<table border="0" width="100%" cellpadding="5" cellspacing="10" bgcolor="#f8f8f8"  >
  <tr>
   <td valign="top" ><h2 align="center" >用户注册</h2>
    <hr width="90% " align="left" color="black"/></td>
  </tr>
  <tr>
    <td valign="top" >
      <form action="#" method="post" enctype="multipart/form-data" />
        <table width="90%" border="0" cellpadding="5" cellspacing="10" align="center" class="reg">
       <tr>
        <td width="80">用户名：</td>
        <td><input type="text" name="userName" id="userName" placeholder="请输入用户名" /></td>
       </tr>
       <tr>
         <td>邮箱地址：</td>
         <td><input type="text" name="email" id="email" placeholder="请输入邮箱地址"  /></td>
       </tr>
       <tr>
        <td >设置密码：</td>
        <td><input type="password" name="userPwd" id="userPwd"   /></td>
       </tr>
       <tr>
         <td>&nbsp;</td>
         <td class="gray12" disabled="disabled">6-20个字符，有字母、数字和符号的两种及其以上构成。&nbsp; </td>
       </tr>
       <tr>
         <td>确认密码：</td>
         <td><input type="password" name="userPePwd" id="userPePwd"/></td>
       </tr>
       <tr>
         <td>真实姓名：</td>
         <td><input type="text" name="realName" id="realName" placeholder="请输入真实姓名"/></td>
       </tr>
       <tr>
         <td>您的性别：</td>
         <td><input type="radio" name="sex" value="radio" checked/>男
             <input type="radio" name="sex" value="radio"/>女</td>
       </tr>
       <tr>
         <td>上传头像</td>
         <td><input type="file" name="headPic" id="headPic"/></td>
       </tr>
       <tr>
         <td>您的手机号：</td>
         <td><input type="text" name="mobil" id="mobil"/></td>
       </tr> 
       <tr>
         <td>单位名称：</td>
         <td><input type="text" name="company" id="company" placeholder="请输入单位名称"/></td>
       </tr>
       <tr>
         <td>单位地址：</td>
         <td><select name="province">
               <option>请选择省份</option>
               <option>北京市</option>
               <option>上海市</option>
               <option>山东省</option>
             
             </select>
             <select name="city">
               <option>请选择城市</option>
               <option>青岛市</option>
               <option>济南市</option>
               <option>东营市</option>
             </select>
             <select name="area">
               <option>请选择区</option>
               <option>四方区</option>
               <option>市南区</option>
               <option>市北区</option>
             </select></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="text" name="address" id="address" placeholder="请输入街道地址"/></td>
          </tr>
          <tr>
            <td>您的爱好：</td>
            <td><input type="checkbox" name="hobby" value="购物"/>购物
                <input type="checkbox" name="hobby" value="影视"/>影视
                   <input type="checkbox" name="hobby" value="餐饮"/>餐饮</td>

          </tr>
          <tr>
             <td>协议内容：</td>
             <td ><textarea cols="30" rows="3"></textarea></td>
           </tr>
           <tr> 
             <td>&nbsp;</td>
             <td><input type="submit" name="button" value="提交"/></td>
           </tr>
           </table></td></tr>
             </table></td></tr></table>
             
</body>

</html>
