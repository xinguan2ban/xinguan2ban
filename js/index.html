<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计算器</title>
		<script type="text/javascript" src="js/cal.js"></script>
	</head>
	<body>
		<!--<input type="button" onclick="clickme()" value="click me" />-->
		<hr />
		<input type="text" placeholder="第一个数字" name="num1" id="num1"/>
		<select name="cal" id="select">
			<option value='+'>+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" placeholder="第二个数字" name="num2" id="num2"/>
		<input  type="button" value=" = " name="button" onclick="count()"/>
		<input type="text" name="result" id="result" />
	</body>
</html>
