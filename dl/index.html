	<body >
		<h1>注册</h1>
		<hr/>
		<div class="box">
			<form action="#" method="post" enctype="" onsubmit=""></form>
			用户名：<input type="text" name="username" id="username" placeholder="username" onblur="checkUsername()"/>
			<br />
			<span id="usernameSpan"></span>
			<br />
			密&emsp;码：<input type="password" name="password" id="password" placeholder="password" onblur="checkPassword()" />
			<br/ >
			<span id="passwordSpan"></span>
			<br />
			性别：<input type="radio" value="nan" name="gender" checked="checked" />男&emsp;&emsp;
			<input type="radio" value="nv" name="gender"  />女
			<br />
			<br />
			爱好：<input type="checkbox" value="音乐" name="likes" checked="checked" />音乐
			<input type="checkbox" value="舞蹈" name="likes" />舞蹈
			<input type="checkbox" value="滑板" name="likes" />滑板
			<input type="checkbox" value="美食" name="likes" />美食
			<br />
			<br />
			出生日期：<input type="date" name="date" />
			<br />
			<br />
			学历：<select name="diploma">
				<option value="primary">小学</option>
				<option value="middle">中学</option>
				<option value="university">大学</option>
			<select>
			<br />
			<br />
			<input type="submit" value="注册" />
			<br />
			<br />
			
		</div>
		
		
	</body>
