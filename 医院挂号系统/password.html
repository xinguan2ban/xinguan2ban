<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/password.css"/>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.9.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login">
			<div class="content clearfix">
				<div class="content-left">
					<div class="logo">
						<img src="images/log.png" alt=""/>
						<p>智慧医疗</p>
					</div>
				</div>
				<div class="shu"></div>
				<div class="content-right">
					<div class="login-form">
						<h2>忘记密码/LOGIN</h2>
						<div class="identifire" "> 
							<a href="#" title="设置账号大于6位小于14位"><span>　账　号：</span></a>
							<input type="text" id="username" onblur="checkusername()" placeholder="输入账号"/><span id="usernameSpan"></span>
						</div>
						<div class="account clearfix">
							<span>身份证号：</span>
							<input type="text"  name="tel"  placeholder="身份证号" onkeyup="check(this);" maxlength="11"/>
						</div>
						<div class="password clearfix">
							<a href="#" title="设置密码大于6位小于15位"><span>输入密码：</span></a>
							<input type="password" id="password" value="" placeholder="输入密码" onblur="checkpassword()"/><span id="passwordSpan"></span>
						</div>
						<div class="password clearfix">
							<span>确认密码：</span>
				<input type="password" id="password2" name="password2" placeholder="再次输入密码" size="50" onblur="checkpassword2()" ><span id="writting"></span>
						</div>
						<div class="code clearfix">
							<span>　验证码：</span>
							<input type="text" value="" />
							<em></em>
						</div>
						
						<div class="btn">
							<span><a href="StudentIndex.html">提交并登录</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>

			        });
			    }
			});
			
		</script>-->
	</body>
</html>
