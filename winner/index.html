<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户注册 </title>
		<link type="text/css" href="css/my.css" rel="stylesheet" />
		<script type="text/javascript" src="js/reg.js"></script>
	</head>
	<body>
		<h1>用户注册</h1>
		<hr />
		<div id="reg">
			<form action="" method="post">
				<b>账号: </b><input type="text" name="account" id="account" /><br />
				<b>密码: </b><input type="password" name="password" id="password" /><br />
				<b>邮箱: </b><input type="email" name="email" id="email" /><br />
				<b>手机: </b><input type="text" name="phonenumber" id="phonenumber" /><br />
				<b>性别: </b>
				<input type="radio" name="Gender" value="boy" />男
				<input type="radio" name="Gender" value="girl" />女
				<input type="radio" name="Gender" value="secret" />密
				<br />

				<b>爱好: </b>
				<label><input type="checkbox" name="like" value="0">音乐</label>
				<label><input type="checkbox" name="like" value="1">旅游</label>
				<label><input type="checkbox" name="like" value="2">运动</label>
				<label><input type="checkbox" name="like" value="3">游戏</label>
				<br />
				
				<input type="submit" value="注册" onclick="regcheck()" />
			</form>
			
		</div>

	</body>
</html>
