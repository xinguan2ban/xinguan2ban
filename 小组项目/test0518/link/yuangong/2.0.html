<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>主页</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<body>
    <div class="container-fluid">
        <h1>添加成员</h1>
        
        <hr />
        <br />
        
        <form class="form-inline">
        	
        <div class="form-group">
        	
        <label for="exampleInputEmail2"> 姓名：</label>
        <input type="text" id="username" class="form-control" />
        
        
        <br />
        <br />
        
         <label for="exampleInputEmail2">手机：</label>
         <input type="text" id="phone" class="form-control" />
         
         
        <br />
        <br />
        
             <label for="exampleInputEmail2">部门：</label>
             <select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
		     </select>
		
		&emsp;&emsp;

	    <input type="radio" name="xinbie" value="nan" checked="checked" />男
		<input type="radio" name="xinbie" value="nv" />女
        
        <br />
        <br />
        
         <label for="exampleInputEmail2">邮箱：</label>
         <input type="text" id="email" class="form-control" />
              
        <br />
        <br />
       
        <button type="button" class="btn btn-primary" id="bt"><label for="exampleInputEmail2">确认添加</label></button>
        
        </form>
       </div>
    </div>
