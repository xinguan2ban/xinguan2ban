<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>

		<link  type="text/css" href="css/register.css" rel="stylesheet"/>	
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
	<h1>注册</h1>	
	<hr />
	<form name="user" action="#" method="post">
	<div align="center">
	用户名：<input type="text" name="username" id="username" placeholder="username"/>
	<br />
	<br />
	密&emsp;码：<input type="password" name="password" id="password" placeholder="password"/>
	<br />
	<br />
	性&emsp;别：&emsp;&emsp;<input type="radio" value="nan" name="gender" checked="checked"/>男&emsp;&emsp;
	<input type="radio" value="nv" name="gender"  />女&emsp;&emsp;
	<br />
	<br />
	<div id="a">
	出生日期：&emsp;<input type="date" name="date"/></div>
	<br />
	<br />
	<div id="b">
	电话号码：<input name="phone" id="phone" placeholder="phone" onclick="check()" maxlength="11"/></div>
	<br />
	<br />
	<div id="c">
	爱&emsp;好：<input type="checkbox" value="lvyou" name="likes" checked="checked"/>旅游
	<input type="checkbox" value="paobu" name="likes" />跑步
	<input type="checkbox" value="yuedu" name="likes" />阅读
	<input type="checkbox" value="kandianying" name="likes" />看电影
	</div>
	<br />
	<br />
	<div id="d">
	籍&emsp;贯:&emsp;&emsp;<select name="native place">
		<option>北京</option>
		<option>上海</option>
		<option>重庆</option>
		<option>四川</option>
	</select>
	</div>
	<br />
	<br />
	
	<input type="button" value="注册" onclick="check()" style="width: 100px;height: 30px;"/>
	</div>
	</form>
	</body>
</html>
