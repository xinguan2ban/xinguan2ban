<html>
	<head>
		<meta charset="UTF-8">
		<title>无标题文档</title>
		
<link href="css/occ.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="css/occ.css"></script>
<style type="text/css"></style>

</head>

<body>
<div id="reg">
<form action="post" method="post" name="form1" id="form1">
      <table width="400" height="263" border="0" align="right" cellpadding="0" cellspacing="0">
        <tr>
          <th colspan="2">请输入您的用户资料</th>
        </tr>
        <tr>
          <td><span class="style1">用户名：</span></td>
          <td><input name="username" type="text" id="username" class="formstyle">
          <font color="#F9481C">*</font></td>
        </tr>
        <tr>
          <td>登录密码：</td>
          <td><input name="pass1" type="password" id="pass1" class="formstyle">
          <font color="#F9481C">*</font></td>
        </tr>
        <tr>
          <td>确认密码：</td>
          <td><input name="pass2" type="password" id="pass2" class="formstyle">
          <font color="#F9481C">*</font></td>
        </tr>
        <tr>
          <td>性别：</td>
          <td>
            <input name="sex" type="radio" value="美女" checked="checked"/>
            女
            <input name="sex" type="radio" value="帅哥"/>
            男<font color="#F9481C">*</font></td>
        </tr>
        <tr>
          <td>职业：</td>
          <td><select name="select">
            <option>----请输入职业----</option>
            <option value="学生">学生</option>
            <option value="老师">老师</option>
            <option value="司机">司机</option>
            <option value="作家">作家</option>
          </select></td>
        </tr>
        
        
        <tr>
          <td>联系方式：</td>
          <td><input type="text"  name="tel" id="tel" placeholder="电话" onkeyup="check(this);" maxlength="11"/>
          <font color="#F9481C">*</font></td>
        </tr>
     
        
        <tr>
          <td>爱好：</td>
          <td><input name="checkbox" type="checkbox" value="游泳">游泳
            <input name="checkbox2" type="checkbox" value="看书">看书
         <input name="checkbox3" type="checkbox" value="音乐">音乐
         <input name="checkbox" type="checkbox" value="上网">上网
          </td>
        </tr>
       
       
       
        <tfoot>
        <tr>
          <td colspan="2">
              <input name="submit" type="submit" value="提交" ></li>
              <input name="reset" type="reset" value="重置" ></li>
          </td>
        </tr>
        </tfoot>
          </table>
</form>
</div>

</body>

</html>
